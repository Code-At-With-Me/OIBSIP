<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <section class="container">
        <div class="title">
            
        <h1>
            Temperature Converter  
            <i class="fa-solid fa-temperature-quarter"></i>
        </h1>             
        </div>
        <div  title="Celsius">
            <input type="number" name="" id="celsius" placeholder="Celsius" >
            <span class="icons">&#8451;</span>
        </div>
        <div  title="Fahrenheit">
            <input type="number" name="" id="fahrenheit" placeholder="Fahrenheit">
            <span class="icons">&#8457;</span>
        </div>
        <div  title="Kelvin">
            <input type="number" name="" id="kelvin" placeholder="Kelvin" >
            <span class="icons">&#8490;</span>
        </div>
    

            <button title="Clear" id="btn" >Clear</button>
      

    </section>
    
    <script src="app.js"></script>
</body>
</html>
